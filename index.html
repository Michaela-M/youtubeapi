<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>YouTube API</title>
	<meta name="description" content="Search YouTube videos on my API">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header role="banner">
		<h1>Visual Learning through Videos</h1>
	</header>
	<main role="main">
		<h1>Search a topic you want to learn about</h1>
		<form action="#" class="js-search-form" id="js-search">
			<label for="query" name="search-term"></label>
			<input type="text" name="search-term" class="js-search-term" id="searchTerm">
			<input type="submit" id="submit" form="js-search"></input>
		</form>

		<h2>Results</h2>
		<div id="js-results" class="js-search-results"></div>
	</main>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
